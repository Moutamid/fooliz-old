<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongStatusPro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Container styling */
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Logo styling */
        .logo {
            text-align: left;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Button styling */
        .button {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo section -->
        <div class="logo">
            <a href="https://fooliz.com/" target="_blank">
                <img src="/assets/images/logo.png" alt="Fooliz Logo">
            </a>
        </div>
        
        <!-- Image buttons -->
        <div class="button">
            <a href="https://play.google.com/store" target="_blank">
                <img src="https://play.google.com/intl/en_us/badges/images/apps/en-play-badge.png" alt="Get it on Google Play">
            </a>
        </div>
    </div>
</body>
</html>
